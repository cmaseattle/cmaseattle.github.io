<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<title>My Blog</title>
</head>
<body>

<nav>
	<ul>
	{% for weight in (1..10) %}
	  {% for p in site.pages %}
	    {% if p.weight == weight %}
	      <li>
	        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
	          {{ p.title }}
	        </a>
	      </li>
	    {% endif %}
	  {% endfor %}
	{% endfor %}
	</ul>
</nav>
