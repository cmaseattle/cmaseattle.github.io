---
title: Home
weight: 1
---

{% include head.html %}

<header>
	<div class="container">
		<h1>{{ site.name }}</h1>
		<p class="date">{{ site.description }}</p>
	</div>
</header>

<section id="content">
	<div class="container">
		{% for post in site.posts %}
		<article>
			<h2><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.date | date_to_string }}</p>
			<p>{{ post.content }}</p>
		</article>
		{% endfor %}
	</div>
</section>


{% include footer.html %}
