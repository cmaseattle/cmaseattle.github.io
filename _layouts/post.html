{% include head.html %}

<header>
	<div class="container">
		<h1>{{ page.title }}</h1>
		<p class="date">{{ page.date | date_to_string }}</p>
		<ul class="tags">
			{% for tag in page.tags %}
			<li>{{ tag }}</li>
			{% endfor %}
		</ul>
	</div>
</header>

<section id="content">
	<div class="container">
		{{ content }}
	</div>
</section>

{% include footer.html %}
