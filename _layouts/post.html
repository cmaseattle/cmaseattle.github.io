{% include head.html %}

	<header>
		<h1>{{ page.title }}</h1>
		<p class="date">{{ page.date | date: '%B %d, %Y' }}</p>
		<ul class="tags">
			{% for tag in page.tags %}
			<li>{{ tag }}</li>
			{% endfor %}
		</ul>
	</header>

	<section class="content">
		{{ content }}
	</section>
